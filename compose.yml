services:
  api:
    image: au79-api
    build:
      context: .
      args:
        NODE_VERSION: 23.7.0
        BUN_VERSION: 1.2.2
        CI: true # Simulate production build
    depends_on:
      - db
      - cache
    environment:
      PORT: 7979
    ports:
      - 7979:7979

  db:
    image: postgres:17.2-bookworm
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=au79
    volumes:
      - pg_data:/var/lib/postgresql/data

  cache:
    image: redis/redis-stack:7.4.0-v1
    ports:
      - 6379:6379
    env_file:
      - .env
    volumes:
      - ./redis/data:/data

volumes:
  pg_data:
